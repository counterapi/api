{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "counterapi.fullname" . }}-redis
  labels:
    {{- include "counterapi.labels" . | nindent 4 }}-redis
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: {{ .Values.redis.service.port }}
      protocol: TCP
      name: redis
  selector:
    {{- include "counterapi.selectorLabels" . | nindent 4 }}-redis
  {{- end }}